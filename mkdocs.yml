site_name: ZeroShare
site_url: http://jobinlawrance.github.io/zeroshare
repo_url: https://github.com/jobinlawrance/zeroshare-backend
repo_name: jobinlawrance/zeroshare-backend
copyright: Copyright &copy; 2024 - 2025 Jobin Lawrance
theme:
  name: material
  logo: assets/logo.png
  custom_dir: docs/overrides
  icon: 
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: red
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: red
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.tabs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      url_download: true
      encoding: 'utf-8'
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


extra:
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/JobinLawrance

plugins:
  - social
  - git-revision-date-localized:
      enable_creation_date: !ENV [CI, false]
  - git-committers:
      enabled: !ENV [CI, false]
      repository: jobinlawrance/zeroshare-backend
      branch: main
nav:
  - Home: index.md
  - Self Hosting:
    - 'Self Hosting/index.md'
    - Prerequisites:
      - Google OAuth: 'Self Hosting/google-oauth.md'
    - Installation:
      - Automated Setup: 'Self Hosting/automated-installation.md'
      - Manual Setup: 'Self Hosting/manual-setup.md'
    - Monitoring:
      - Jaeger (Dev Setup) : 'Self Hosting/otel-dev.md'
      - Grafana (Prod Setup): 'Self Hosting/otel-prod.md'
  - How it Works:
    - Authentication: Working/authentication.md
